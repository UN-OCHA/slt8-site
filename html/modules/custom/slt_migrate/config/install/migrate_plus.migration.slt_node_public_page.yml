id: slt_node_public_page
label: Migrate SLT public pages.
migration_group: slt
dependencies:
  enforced:
    module:
      - slt_migrate
source:
  plugin: slt_node
  node_type: basic_page
  bundle: public_page
  constants:
    format: 'filtered_html'
destination:
  plugin: entity:node
  bundle: public_page
process:
  # Base properties.
  nid: nid
  vid: vid
  uid: uid
  type: type
  # Default to undefined ("und") if no language is defined.
  langcode:
    plugin: default_value
    source: language
    default_value: 'und'
  # We skip the sticky and promote values as they are not used. They will be
  # resetted to 0.
  # sticky: sticky
  # promote: promote
  title: title
  created: created
  changed: changed
  status: status
  # Revision fields.
  revision_uid: revision_uid
  revision_log: log
  revision_timestamp: timestamp
  # Fields.
  field_thumbnail/target_id:
    plugin: skip_on_empty
    method: process
    source: field_basic_page_icon/0/fid
  field_image/target_id:
    plugin: skip_on_empty
    method: process
    source: field_basic_page_main_image/0/fid
  body/value:
    -
      plugin: skip_on_empty
      method: process
      source: body/0/value
    -
      plugin: slt_clean_html
      source: body/0/value
  body/format: constants/format
  # Disable path alias generation as aliases are already imported.
  path/pathauto:
    plugin: default_value
    default_value: 0
  path/alias:
    -
      plugin: default_value
      default_value: ''
    -
      plugin: skip_on_empty
      method: process
migration_dependencies:
  required:
    - slt_user
