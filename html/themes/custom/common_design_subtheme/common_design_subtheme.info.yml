name:  OCHA Common Design sub theme
type: theme
description: OCHA Common Design sub theme
core: 8.x
# Defines the base theme
base theme: common_design
logo: 'img/logos/slt-logo.png'

# Defines libraries group in which we can add css/js.
libraries:
- common_design_subtheme/global-styling

# Regions
regions:
  header_top: Header top
  header_search: Header search
  header_logo: Header logo
  header_navigation: Header navigation
  hero: Hero
  highlighted: Highlighted
  content: Content
  sidebar_first: First sidebar
  sidebar_second: Second sidebar
  footer_soft: Soft footer
  footer_navigation: Footer navigation

# Add implementation-specific styles to base theme components
# libraries-extend:
#   common_design/cd-article-teaser:
#     - common_design_subtheme/cd-article-teaser

# Use the common_design_subtheme styles inside the editor.
ckeditor_stylesheets:
  - ../../contrib/common_design/components/cd-grid/cd-grid.css
  - css/styles.css
